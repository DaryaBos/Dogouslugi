<ngx-tcarousel
  [itemCount]="banners.length"
  [interval]="5000"
  [gap]="16"
  mainColor="#0c5705"
  secondColor="#0c5705"
>
  @for (banner of banners; track $index) {
    <div class="banner-wrapper flex-container align-items-center" [style.background]="banner.bg">
      <img class="image" [src]="'../../../assets/png/dogs/' + banner.imgUrl">
      <div>
        <h2>{{banner.title}}</h2>
        <p class="text">{{banner.text}}</p>
      </div>
    </div>
  }
</ngx-tcarousel>
